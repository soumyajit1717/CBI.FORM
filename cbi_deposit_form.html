<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central Bank of India - Group Account Deposit Slip</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
        font-family: 'Roboto', sans-serif;
        background-color: white;
        color: #000;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 5px;
        box-sizing: border-box;
    }
    .page {
        width: 4in;
        height: 6in;
        margin: auto;
        border: 1px solid #ccc;
        padding: 5px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    header {
        display: flex;
        align-items: center;
        border-bottom: 2px solid red;
        padding-bottom: 3px;
        margin-bottom: 5px;
    }
    header img {
        height: 40px;
        margin-right: 5px;
    }
    header h1 {
        color: royalblue;
        font-size: 0.85rem;
        margin: 0;
        line-height: 1.1rem;
    }
    .form-section {
        margin-bottom: 5px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 2px;
        font-size: 0.75rem;
    }
    input, .signature-box {
        width: 100%;
        padding: 3px;
        border: 1px solid #000;
        box-sizing: border-box;
        margin-bottom: 3px;
        font-size: 0.75rem;
    }
    .row {
        display: flex;
        gap: 5px;
        align-items: center;
    }
    .row label {
        font-weight: bold;
    }
    .row .form-section {
        flex: 1;
    }
    .signature-box {
        height: 30px;
        background-color: #f9f9f9;
    }
    .stamp-box {
        height: 50px;
        border: 1px solid #000;
    }
    .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.05;
        z-index: -1;
        width: 80%;
    }
    @media print {
        body {
            border: none;
            margin: 0;
            padding: 0;
        }
    }
</style>
</head>
<body>
<div class="page">
    <img src="central-bank-logo-1200x900.png" class="watermark" alt="Watermark">
    <header>
        <img src="central-bank-logo-1200x900.png" alt="Central Bank Logo">
        <h1>Central Bank of India<br>Group Account Deposit Slip</h1>
    </header>

    <div class="form-section">
        <label>Group Name</label>
        <input type="text">
    </div>

    <div class="row">
        <div class="form-section" style="flex: 2;">
            <label>Group Address</label>
            <input type="text">
        </div>
        <div class="form-section" style="flex: 1;">
            <label>Date</label>
            <input type="date">
        </div>
    </div>

    <div class="form-section">
        <label>Savings Account</label>
        <div class="row">
            <label><b>A/C:</b></label>
            <input type="text" placeholder="Account Number">
            <label><b>RS:</b></label>
            <input type="number" placeholder="Amount in Rupees">
        </div>
    </div>

    <div class="form-section">
        <label>Current Account</label>
        <div class="row">
            <label><b>A/C:</b></label>
            <input type="text" placeholder="Account Number">
            <label><b>RS:</b></label>
            <input type="number" placeholder="Amount in Rupees">
        </div>
    </div>

    <div class="form-section">
        <label>Customer Signature</label>
        <div class="signature-box"></div>
    </div>

    <div class="form-section">
        <label>Bank Official Sign (with Seal)</label>
        <div class="stamp-box"></div>
    </div>

    <button onclick="window.print()">Print Slip</button>
</div>
</body>
</html>
